<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .rotating-text {
            animation: rotate 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="rotating-text">회전하는 텍스트</div>
</body>
</html>
